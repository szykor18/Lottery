version: '3.1'

services:
  mongo:
    container_name: mongo
    image: mongo:4.0.10
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: lotto-web
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

  redis:
    image: redis
    ports:
      - "63792:6379"
    restart: always

  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8082:8081"

  lottery:
    container_name: lottery
    build: .
    image: 211125330771.dkr.ecr.eu-central-1.amazonaws.com/lottery:latest
#    restart: always
    ports:
      - "8000:8000"
    environment:
      MONGO_USER: admin
      MONGO_PASSWORD: admin
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      MONGO_DB_NAME: lotto-web
      MONGO_AUTH_SOURCE: lotto-web
      REDIS_HOST: redis
      REDIS_PORT: 6379

  lottery-frontend:
    container_name: lottery-frontend
    image: 211125330771.dkr.ecr.eu-central-1.amazonaws.com/lottery-frontend:latest
    restart: always
    ports:
      - "80:80"